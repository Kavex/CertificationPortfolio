<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #ddd;
            margin: 0 5px;
            border-radius: 5px;
        }
        .tab.active {
            background: #333;
            color: white;
        }
        .cert-list {
            list-style: none;
            padding: 0;
            display: none;
        }
        .cert-list.active {
            display: block;
        }
    </style>
    <script>
        function showTab(category) {
            document.querySelectorAll('.cert-list').forEach(list => list.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(category).classList.add('active');
            document.getElementById(category + '-tab').classList.add('active');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>My Certifications</h1>
        <div class="tabs">
            <div id="IT-tab" class="tab active" onclick="showTab('IT')">IT</div>
            <div id="Sec-tab" class="tab" onclick="showTab('Sec')">Security</div>
            <div id="Programming-tab" class="tab" onclick="showTab('Programming')">Programming</div>
        </div>
        
        <ul id="IT" class="cert-list active">
            <li>IT Certification 1 - <a href="#">View</a></li>
            <li>IT Certification 2 - <a href="#">View</a></li>
        </ul>
        
        <ul id="Sec" class="cert-list">
            <li>Security Certification 1 - <a href="#">View</a></li>
            <li>Security Certification 2 - <a href="#">View</a></li>
        </ul>
        
        <ul id="Programming" class="cert-list">
            <li>Programming Certification 1 - <a href="#">View</a></li>
            <li>Programming Certification 2 - <a href="#">View</a></li>
        </ul>
    </div>
</body>
</html>
